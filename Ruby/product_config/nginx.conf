#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /home/delploy/.rbenv/versions/2.6.5/lib/ruby/gems/2.6.0/gems/passenger-6.0.4;
    passenger_ruby /home/delploy/.rbenv/versions/2.6.5/bin/ruby;

